<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div  class="background">
    <img src="img/netflix.jpg" alt="movies">
    <div class="header">
      <a href="#"><img src="img/netflix-logo.png" class="netflix-logo" alt="Netflix Logo"></a>
    </div>
     <div class="container">
      <div class="element">
        <form action="#">
          <h1>Sign In</h1><br>
           <input type="text" placeholder="Email or phone number"><br>
          <input type="password" placeholder="Password"><br>
          <button>Sign In</button><br>
        </form>
        <div class="remember-me">
           <div class="checkbox-name"><input type="checkbox" id="checkbox">
          <label for="checkbox">Remember me</label></div>
          
          <p>Need help?</p>
        </div>
        </div>
        <br><br><br>
        <p>New to Netflix? <span class="sign-up"><a href="#">Sign up now</a></span></p>
        
        <p class="note">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span class="learn-more"><a href="#">learn more</a></span></p>
      </div>
      <footer>
        <p>Questions? Call <a href="tel:000-800-919-1694">  000-800-919-1694</a></p>
        <div class="nav1">
          <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
        <div class="nav2">
          <ul>
            <li><a href="#">Cookie Preferences</a></li>
            <li><a href="#">Corporate Information</a></li>
          </ul>
          <select class="language">
            
            <option value="option1"> English</option>
            <option value="option2">Hindi</option>
          </select>
        
      </footer>
  </div>
  
  
  
</body>
</html>
